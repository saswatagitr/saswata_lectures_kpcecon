# Introduction

---
## Fisher's Thoery

- Keynesian theory – current consumption depends on current income

--

- Is that so in reality ? Is there a trade-off between today’s consumption and tomorrow’s consumption ? 

--

- Irving Fisher developed the model with which economists analyze how rational, forward-looking consumers make intertemporal choices — that is, choices involving different periods of time. 

--

- Fisher’s model illuminates the constraints consumers face, the preferences they have, and how these constraints and preferences together determine their choices about consumption and saving



---

# The Concept of Present Value



---
## How to calculate present value

Today's Rs. 100 is tomorrow's Rs. 110, if the (real) rate of interest is 10 percent. 

So, `\(110 = 100 + 0.10(100)\)`

or, `\(110 = (1+0.10)100\)`

or, `\(\frac{100}{(1+0.10)} = 100\)`

--

This is how we can calculate the present value future monetary value. 

--

So if we are considering three periods with income stream such as `\(Y_{0}\)` (current income), `\(Y_{1}\)` (income after a year), and `\(Y_{2}\)` (income after two years), and the interest rate is `\(r\)`, the present value of entire income can be calculated as 


$$ Y_{0} + \frac{Y_{1}}{(1+r)} + \frac{Y_{2}}{(1+r)^2}$$ 


---

# Inertemporal Budget Constraint

--

- It measures the total resources available for consumption today and in the future.


--

- Suppose the consumer lives for two time periods – today and tomorrow 

--

- Real rate of interest `\((r)\)` both saving and borrowing (assuming same interest rate for both saving and borrowing) 


--

- Future consumption and income is discounted by a factor `\((1+r)\)` 

--

- Because consumer earns interest on saving future income is worth less than current’s income; similarly as future consumption is paid out of saving that earned interest, future consumption costs less than current consumption. 


--

- The factor `\(1/(1 + r)\)` is the price of second period consumption measured in terms of first-period consumption: it is the amount of first-period consumption that the consumer must forgo to obtain 1 unit of second-period consumption.

# Intertemporal Budget Constraint

---
## Deriving the Intertemporal Budget Constraint 

$$ S = Y - C_{1}$$


`$$C_{2} = (1+r)S + Y_{2}$$`


or, `$$C_{2} = (1+r)(Y_{1} - C_{1}) + Y_{2}$$`


or, `$$(1+r)C_{1}+C_{2} = (1+r)Y_{1}+Y_{2}$$`


or, `$$C_{1} + \frac{C_{2}}{(1+r)} = Y_{1} + \frac{Y_{2}}{(1+r)}$$`

# Intertemporal Indifference Curve


---
## Consumer Preferece: Consumption Today v/s Consumption Tomorrow


.pull-left[
![Intermporal IC](../pics/intertempo_ic.PNG)

Source: Mankiw
]

.pull-right[
- These IC show various combinations of consumption today and consumption tomorrow so that the total utility remains unchanged


- Slope of such IC (MRS) tells us how much of tomorrow's consumption needs to be sacrificed if consumption today increases by one unit (while the total utility remains unaltered)

]


---

# Intertemporal Equilibrium Consumption Choice



---
## Optimum Consumption (How much today and how much tomorrow)

.pull-left[

![Consumer Equilibrium](../pics/intertempo_eqlm.PNG)

Source: Mankiw
]


.pull-right[

- At point O the slope of the intertemporal budget line and that of intertemporal IC are the same

- If correspondingly, the optimum consumption today, say `\(C_{1}^*\)` is greater than income today (i.e. `\(C_{1}^* &gt; Y_{1}\)`), it must be the case that the optimum consumption tomorrow, say `\(C_{2}^*\)`, is lesser than income tomorrow (i.e. `\(C_{2}^* &lt; Y_{2}\)`) and vice versa. 

]


---

# Change in Optimal Consumption


---
## What can cause change in Optimal Consumption?

Either of the following: 


- change in income at any period 

- change in interest rate 

- change in preference pattern
