class: inverse, middle, center

# Introduction

---

## Setting the context

--

- Industrialization as a means for development 

--

- India's precarious condition at the time of independence 

--

- India made some progress since then

--

- Was it good enough? Did the planned regime actually suceed?

--

- India followed a radically opposite paradigm (at least on papers) since 1991 - free-market policy (market-oriented reforms)

--

- Did the new regime succeed in achieving industrialization? What about FDI? did it help?


--

- Unemployment - India's perenial problem - how far did Industrialization help? 

--

- Who is more reliable and "efficient" as far as industrialization is concerned? Whom should we rely on more - the public sector or the private sector?
