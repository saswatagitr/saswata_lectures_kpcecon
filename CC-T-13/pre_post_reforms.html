# Introduction

# Our Objectives

1. We discuss various aspects of Indian Economy from a long term perspective 

--

2. We categorically focus on two broad periods - 
a. 1950-51 to 1990-91 (We call this the Planned Regime)
b. 1991-92 onward (We call this the Free-Market Regime)

--

3. While we use these two periods - periodization is always a complicated matter:

--

a. e.g. officially the market oriented reforms were introduced in July, 1991 but many economists argue that the process has begun by mid-1980s; 

--

b. On the other hand, after 1991-92 India has not turned into a complete free market economy (**is any country in the world a completely free market economy?**); 

--
.footnote[ 
[1]The data used in our presentation is collected mainly from [RBI](https://www.rbi.org.in/) and [MoSPI](http://mospi.nic.in/). We also refer to various articles and books as and when required.
